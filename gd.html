<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>例子</title>
    <style>
        html,
        body,
        #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="container" class="container">
</div>
<!--<script src="./script/loca.js"></script>-->
<script src="https://webapi.amap.com/loca?v=1.2.0&key=e78eb14a0b3399d1733b27fb6835e460"></script>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    var map = Loca.create('container', {
        mapStyle: 'amap://styles/blue',
        zoom: 1,
        center: [113.275824, 22.994826],
        features: ['bg', 'road'],
        pitch: 50,
        // Loca 自 1.2.0 起 viewMode 模式默认为 3D，如需 2D 模式，请显示配置。
        // viewMode: '3D',
    });

    map.on('mapload', function () {
        /*map.getMap().plugin(['AMap.ControlBar'], function () {
            var controlBar = new AMap.ControlBar();
            map.getMap().addControl(controlBar);
        });*/
	var theMap=map.getMap();
	var theMaxZoom=12;
	var theCurrentZoom=1;
	 var theTimer = window.setInterval(function () {
        var  theZoomValue=theMap.getZoom();
        if (theCurrentZoom >= theMaxZoom) {
            window.clearInterval(theTimer);
            return;
        }
	console.log(theZoomValue);
        //map.zoomIn();
        theMap.setZoom(theCurrentZoom++);
    }, 500);
    });

    var layer = Loca.visualLayer({
        container: map,
        type: 'point',
        shape: 'circle'
    });

    /*layer.setData(citys, {
        lnglat: 'lnglat'
    });*/

    layer.setOptions({
        style: {
            // 支持动态回调，为每一个点设置半径
            /*radius: function (obj) {
                // 城市类型，0：省会直辖市，1：地级市，2：区县
                var style = obj.value.style;
                var r;
                if (style == 0) {
                    r = 6;
                } else if (style == 1) {
                    r = 3;
                } else {
                    r = 1.5;
                }

                return r;
            },*/
            //color: '#47aff7',
            //borderColor: '#c3faff',
            borderWidth: 1,
            opacity: 0.8
        }
    });

    layer.render();
	
	

</script>
</body>
</html>
